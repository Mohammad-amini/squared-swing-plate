<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drop design</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<div class="plate"></div>

	<script type="text/javascript">
		for(var i = 0; i < 49; i++){
    document.querySelector('.plate').innerHTML += `<div class="square" style="--d: 0">${i}</div>`;
}
	</script>
</body>
</html>
